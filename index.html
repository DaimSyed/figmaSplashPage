<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Page</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <!-- brand logo -->
        <img src="./img/habitual-branding.png" alt="" class="brand-img">
        <!-- BackGround Toggle -->
        <div class="background-toggles" title="Change BackGround" >
            <div class="background-1" onclick="changeBackGround('1')"></div>
            <div class="background-2" onclick="changeBackGround('2')"></div>
            <div class="background-3" onclick="changeBackGround('3')"></div>
        </div>

        <!-- tittle and text -->
        <div class="text-container">
            <h1 class="title">Find the stuff youâ€™ll love.</h1>
            <p class="text">Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque. Aliquet et purus nibh bibendum integer etiam in enim nisi. </p>
            <div class="app-store-btn">
                <a href="https://apple.com" target="_blank">
                <img src="./img/app-store-button.png" alt=""></a>
            </div>
            <div class="google-store-btn">
                <a href="https://play.google.com" target="_blank">
                <img src="./img/google-play-button.png" alt=""></a>
            </div>
        </div>
        <!-- Main image -->
        <div class="main-image-con">
            <img src="./img/main-image.png" alt="">
        </div>
        <!-- images -->
        <img src="./img/profile.png" class="profile" alt="">
        <img src="./img/product.png" class="product" alt="">
        <img src="./img/cart.png" class="cart" alt="">
        <img src="./img/orders.png" class="order" alt="">
        <img src="./img/home.png" class="home" alt="">
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
